group 'com.shengsiyuan.'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile (group: 'junit', name: 'junit', version: '4.11')

    compile (
            'joda-time:joda-time:2.9.9',
            'org.joda:joda-primitives:1.0'
    )

}
